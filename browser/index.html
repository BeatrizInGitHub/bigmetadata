<!DOCTYPE html>

    <style>
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            z-index: 1000;
            display: block;
            padding: 20px;
            overflow-x: hidden;
            overflow-y: auto;
            background-color: #f5f5f5;
            border-right: 1px solid #eee;
        }

        .instructions {
            display: block;
            margin: 0 auto;
            width: 450px;
        }
    </style>
    <script>
        angular
            .module('tutorial', ['elasticui'])
            .constant('euiHost', window.location.protocol + '//'
                               + window.location.host + '/elasticsearch'); // ACTION: change to cluster address
    </script>
</head>
<body ng-app="tutorial" eui-index="'bigmetadata'"><!-- ACTION: change to index name -->

    <div class="container-fluid" eui-sort="ejs.Sort('name').asc()"  eui-enabled="false">

      <div class="row" eui-sort="ejs.Sort('tables.resolutions_nested.error').nestedPath('tables.resolutions_nested').nestedFilter(ejs.TermFilter('tables.resolutions_nested.id', 'us/census/tiger/2010/nation')).asc()" eui-enabled="true">
          <div class="col-xs-3 sidebar" eui-filter="ejs.BoolFilter().must(ejs.MissingFilter('extra.margin_of_error')).must(ejs.TypeFilter('column'))" eui-enabled="true">
                <h3>Search by Name</h3>
                <eui-searchbox field="'name'"></eui-searchbox> <br />
                <h3>Search by ID</h3>
                <eui-searchbox field="'id'"></eui-searchbox> <br />

                <h3>Tags</h3>
                <eui-singleselect field="'tags'" size="40"></eui-singleselect>

                <h3>Years</h3>
                <eui-singleselect field="'tables.dct_temporal_sm'" size="40"></eui-singleselect>

                <h3>Resolutions</h3>
                <eui-singleselect field="'tables.resolutions.id'" size="40"></eui-singleselect>

                <h3>Results Per Page</h3>
                <select ng-model="indexVM.pageSize">
                    <option ng-repeat="item in [10, 20, 50, 100, 250, 500, 1000]">{{item}}</option>
                </select>
            </div>
            <div class="col-xs-9 col-xs-offset-3 main">

                <div class="instructions panel panel-primary">
                    <div class="panel-heading">Getting started with the Demo</div>

                        <ol>

                <h1>Results</h1>
                <table>
                    <tr ng-repeat="doc in indexVM.results.hits.hits">
                      <th><b>{{doc._source.name}}</b></th>
                      <td>(margin {{doc._source.tables[0].resolutions[0].error | number}}%)</td>
